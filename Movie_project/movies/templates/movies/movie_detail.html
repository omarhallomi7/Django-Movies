<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.description }}</p>
    <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" />
    <p>Release Date: {{ movie.release_date }}</p>
    <p>Actors: {{ movie.actors }}</p>
    <p>Director: {{ movie.director }}</p>
</body>
</html>
