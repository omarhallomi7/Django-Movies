{% extends 'base_layout.html' %}
{% block content %}

<h1>{{ movie.title }}</h1>
<p>{{ movie.description }}</p>
<img src="{{ movie.poster.url }}" alt="{{ movie.title }}" width="500px" height="200px"/>
<p>Release Date: {{ movie.release_date }}</p>
<p>Actors: {{ movie.actors }}</p>
<p>Director: {{ movie.director }}</p>

{% endblock %}
