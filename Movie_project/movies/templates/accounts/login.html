{% extends 'base_layout.html' %}
{% block content %}
<h1>Login</h1>
<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Sign Up">
</form>
{% endblock %}
